<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason's Quote Library</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      font-family: 'EB Garamond', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    .next-button {
      padding: 12px 30px;
      background-color: red;
      color: white;
      border: none;
      font-size: 1rem;
      font-family: 'EB Garamond', serif;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: darkred;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Jason's Quote Library</h1>
  <a href="quote1.html">
    <button class="next-button">Next</button>
  </a>
</body>
</html>
